<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bagato Crud Zona Admin</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/estilo.css'>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/code.js"></script>
    
</head>

<body>
    <header>
        <h1>Admin Menu Crud</h1>
    </header>
    <nav>
        <a href="index.html" id="Gestion_Clientes">Gestion Clientes</a>
        <a href="indexPedido.html" id="Gestion_Pedidos">Gestion Pedidos</a>
    </nav>
    <article>
        <! --tabla de pedidos-->
        <section id="Pedidos">
            <button id="anyadirPedido">Anyadir Nuevo</button>
            <table id="tabla_Pedidos">
                <thead>	<tr><th>Id</th><th>Cliente</th><th>Fecha</th><th>Operaciones</th></tr></thead>
	            <tbody> </tbody> 
            </table>
        </section>
        <! --modal de anyadir Pedido-->
        <div id="modal_anyadir">
            <h1>Nuevo Pedido</h1>
            <form action="" method="POST">
            <label>Fecha Pedido</label><input id="fechaPedido" type="date"> </input></br>    
            <label>Cliente:</label><select class="clientePedido" type="data"> </select></br> 
            </form>
            <button id="nuevoPedido">Anyadir</button>
            <button class="ocultar-caja_anyadir">Cerrar</button>
        </div>
        <! --modal de editar Pedido-->
        <div id="modal_editar">
            <h1>Editar datos Usuario</h1>
            <form action="" method="POST">
                <label>Fecha Pedido</label><input id="fechaPedidoEdi" type="date"> </input></br>    
                <label>Cliente:</label><select class="clientePedido" type="data"> </select></br>  
                
                </form>
            <button id="pedido_editado">Confirmar</button>
            <button class="ocultar-caja_editar">Cerrar</button>
        </div>

    </article>
    
</body>
</html>
